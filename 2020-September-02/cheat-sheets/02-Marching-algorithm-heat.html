<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- init fragment shader                                               -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script id='init' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 color1 ;
layout (location = 1) out vec4 color2 ;
layout (location = 2) out vec4 color3 ;
layout (location = 3) out vec4 color4 ;
// Main body of the shader
void main() {
    vec4 color = vec4(0.) ;

    if ( length(cc-vec2(0.5))<0.1){
        color.r = 1. ;
    }

    color1 = color ;
    color2 = color ;
    color3 = color ;
    color4 = color ;
    return ;
}
</script>

<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- march fragment shader                                               -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script id='march' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform float       dt, diffCoef ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;
layout (location = 1) out vec4 out2color ;

#define u       color.r
#define v       color.g
#define time    color.b
// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;
    float dx    = 10./size.x ;

    vec2 ii = vec2(1.,0.)/size ;
    vec2 jj = vec2(0.,1.)/size ;

    // read the color of the pixel .......................................
    vec4 color = texture( inTexture , cc ) ;


    //if (u < 0.5 ){
    //    u = 1. ;
    //}else{
    //    u = 0. ;
    //}
    vec4 laplacian =
            texture( inTexture, cc-ii )
        +   texture( inTexture, cc+ii )
        +   texture( inTexture, cc-jj )
        +   texture( inTexture, cc+jj )
        -4.*texture( inTexture, cc    ) ;
    u += dt*diffCoef*laplacian.r/(dx*dx) ;

    // output the color of the pixel .....................................
    ocolor = color ;
    out2color = color ;
    return ;
}
</script>

<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<!-- Main script -->
<!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&&-->
<script>
// get the shader source by its id ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
function source(id){
    return document.getElementById(id).text ;
}

// Get the canvas ........................................................
var canvas_1 = document.getElementById('canvas_1') ;
var canvas_2 = document.getElementById('canvas_2') ;

// Object to be used for interactions ....................................
var env = {
        dt : 0.01 ,
        diffCoef :0.001,
        time : 0 ,
        running : true ,
    } ;

// defining the textures .................................................
var fcolor = new Abubu.Float32Texture(512,512) ;
var scolor = new Abubu.Float32Texture(512,512) ;
var firstcolor = new Abubu.Float32Texture(512,512) ;
var secondcolor = new Abubu.Float32Texture(512,512) ;


// Setup a solver ........................................................
var init = new Abubu.Solver( {
    fragmentShader  : source('init'),
    targets : {
        color1 : { location : 0, target : fcolor  } ,
        color2 : { location : 1, target : scolor  } ,
        color3 : { location : 2, target : firstcolor },
        color4 : { location : 3, target : secondcolor },
    }
} ) ;
init.render() ;

// post processing .......................................................
var plot = new Abubu.Plot2D({
    target : fcolor,   /* the texture to visualize             */
    channel : 'r',              /* the channel of interest:
                                        can be : 'r', 'g', 'b', or 'a'
                                        defualt value is 'r'            */
    minValue : 0 ,              /* minimum value on the colormap        */
    maxValue : 1 ,             /* maximum value on the colormap        */
    colorbar : true ,           /* if you need to show the colorbar     */
    canvas : canvas_1 ,         /* the canvas to draw on                */
}) ;

var plotsecond = new Abubu.Plot2D({
    target : firstcolor,
    channel: 'r',
    minValue : 0 ,              /* minimum value on the colormap        */
    maxValue : 1 ,             /* maximum value on the colormap        */
    colorbar : true ,           /* if you need to show the colorbar     */
    canvas : canvas_2 ,         /* the canvas to draw on                */
}) ;


plot.init() ;   /* initialize the plot */
plotsecond.init() ;
plot.render() ;
plotsecond.render() ;

    // marching steps ........................................................
    var fmarch = new Abubu.Solver({
        fragmentShader: source('march'),
        uniforms: {
            inTexture: { type: 't', value: fcolor },
            dt: { type: 'f', value: env.dt },
            diffCoef: { type: 'f', value: env.diffCoef },
        },
        targets: {
            ocolor: { location : 0, target : scolor }
        }
    });

    var smarch = new Abubu.Solver({
        fragmentShader: source('march'),
        uniforms: {
            inTexture: { type: 't', value: scolor },
            dt: { type: 'f', value: env.dt },
            diffCoef: { type: 'f', value: env.diffCoef },
        },
        targets: {
            ocolor: { location : 0, target : fcolor }
        }
    });

    var firstmarch = new Abubu.Solver({
        fragmentShader: source('march'),
        uniforms: {
            inTexture: { type: 't', value: firstcolor },
            dt: { type: 'f', value: env.dt },
            diffCoef: { type: 'f', value: env.diffCoef },
        },
        targets: {
            //out2color: { location : 0, target : secondcolor }
            out2color: { location : 0, target : secondcolor }
        }
    });

    var secondmarch = new Abubu.Solver({
        fragmentShader : source( 'march' ) ,
        uniforms : {
                inTexture   : { type : 't', value : secondcolor      } ,
                dt          : { type : 'f', value : env.dt      } ,
                diffCoef    : { type : 'f', value : env.diffCoef} ,
        } ,
        targets : {
                out2color : { location : 0, target : firstcolor }
        }
    } ) ;

// march the solution for two time steps
function march(){
    fmarch.render() ;
    smarch.render() ;
    firstmarch.render() ;
    secondmarch.render() ;
    env.time += env.dt*2. ;
}

function run(){
        if (env.running){
            for(var i = 0 ; i<20 ; i++){
                march() ;

            }
        }
        plot.render() ;
        plotsecond.render() ;
        requestAnimationFrame(run) ;
}


// create the graphical user interface ...................................
function createGui(){
    var gui = new Abubu.Gui() ;     /*  create a graphical user
                                        interface               */
    var panel = gui.addPanel() ;    /*  add a panel to the GUI  */
    panel.add(env,'time').listen() ;
    panel.add(env,'running') ;

}

/* run createGui to create the graphical user interface     */
createGui() ;

run() ;
</script>
</html>
